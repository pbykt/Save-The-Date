<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesButton, #noButton {
            display: none; /* Initially hidden */
        }

        .envelope {
            width: 400px;
            height: 300px;
            background-color: #ff4d4d;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            background-color: #cc0000;
            clip-path: polygon(0% 0%, 50% 60%, 100% 0%);
            transform-origin: top;
            transition: transform 0.5s;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .message-box {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 2s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .details {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        /* "I LOVE YOU" Animation */
        .love-message {
            position: absolute;
            font-size: 50px;
            color: rgb(233, 221, 221);
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>
<body>

    <div class="title">SAVE THE DATE</div>

    <div class="container">
        <div class="envelope" onclick="openMessage()">
            <div class="flap"></div>
        </div>
        <div class="message-box" id="message"></div>
    </div>

    <div class="container">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <p id="result"></p>
    </div>

    <script>
        const messageText = "CAN YOU BE MY VALENTINE, MY LOVE? ‚ù§Ô∏è";
        let index = 0;
        const messageBox = document.getElementById("message");
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const eventDetails = document.getElementById("eventDetails");
        let answered = false; // Prevents changing answer

        function openMessage() {
            const envelope = document.querySelector(".envelope");
            envelope.classList.add("open");
            setTimeout(() => {
                messageBox.style.display = "block";
                typeMessage();
            }, 500);
        }

        function typeMessage() {
            if (index < messageText.length) {
                messageBox.innerHTML += messageText.charAt(index);
                index++;
                createHeart();
                setTimeout(typeMessage, 100);
            } else {
                setTimeout(() => {
                    yesButton.style.display = "inline-block";
                    noButton.style.display = "inline-block";
                    eventDetails.style.display = "block";
                }, 500);
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "50%";
            setTimeout(() => heart.remove(), 2000);
        }

        const resultText = document.getElementById('result');

        yesButton.addEventListener('click', function() {
            if (!answered) {
                resultText.textContent = 'You clicked Yes! ‚ù§Ô∏è';
                answered = true;
                showLoveAnimation();
                disableButtons();
            }
        });

        noButton.addEventListener('click', function() {
            if (!answered) {
                resultText.textContent = 'You clicked No! üò¢';
                answered = true;
                disableButtons();
            }
        });

        function disableButtons() {
            yesButton.disabled = true;
            noButton.disabled = true;
        }

        function showLoveAnimation() {
            const loveMessage = document.createElement("div");
            loveMessage.classList.add("love-message");
            loveMessage.innerHTML = "I LOVE YOU ‚ù§Ô∏è";
            document.body.appendChild(loveMessage);
        }
        
    </script>
</body>
</html>
